name: Deployment Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  Deployment-Pipeline:
    runs-on: ubuntu-20.04
    if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message), '#SKIP') }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.9.0'
      - name: npm install
        run: npm install
      - name: lint
        run: npm run lint
      - name: client - test
        run: npm run test:client
      - name: api tests - write logs to file
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          TEST_MONGODB_URI: ${{ secrets.TEST_MONGODB_URI }}
          SECRET: ${{ secrets.SECRET }}
        run: npm run test &> out-test-logs.txt
      - name: api tests - store logs to variable
        run: |
          echo 'CONTENT_ENV<<EOF' >> $GITHUB_ENV
          cat out-test-logs.txt >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV
      - name: api tests - show logs
        run: echo "$CONTENT_ENV"
      - name: api tests - exit 1 if logs contain 'FAIL'
        if: ${{contains(join(env.CONTENT_ENV), 'FAIL')}}
        run: exit 1
      - name: e2e tests
        uses: cypress-io/github-action@v5
        with:
          command: npm run test:e2e
          start: |
            npm run start:test
            npm run start:client
          wait-on: http://localhost:3000
          browser: chrome
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          TEST_MONGODB_URI: ${{ secrets.TEST_MONGODB_URI }}
          SECRET: ${{ secrets.SECRET }}
      - name: build client
        run: npm run build:client
      - name: deploy to fly io
        uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
